<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">Navsanjeevan Social Trust, Pune</a>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="images/pic-1.jpg" class="image" alt="" />
          <h3 class="name">shaikh anas</h3>
          <p class="role">studen</p>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="img1.png" class="image" alt="" />
        <h3 class="name">Navsanjeevan Social Trust</h3>
      </div>

      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>About Us</span></a
        >
        <a href="dashboard.html"
          ><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a
        >
        <a href="guidance.html"
          ><i class="fas fa-chalkboard-user"></i><span>Guidance</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>Contact us</span></a
        >
      </nav>
    </div>

    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>Login now</h3>
        <p>Your email <span>*</span></p>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          maxlength="50"
          class="box"
        />
        <p>Your password <span>*</span></p>
        <input
          type="password"
          name="pass"
          placeholder="Enter your password"
          required
          maxlength="20"
          class="box"
        />
        <input type="submit" value="Login" name="submit" class="btn" />
      </form>
    </section>

    <footer class="footer">
      &copy; <span>navsanjeevan</span> | All Rights Reserved to
      Navsanjeevansocialtrust.
    </footer>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
